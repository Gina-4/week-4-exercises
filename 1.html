The img tag links a image from/for a webpage. Alt describes the image.
<br
/>
<a><img src="http://westauckland.co.nz/wp-content/uploads/2019/06/Glen-Eden.jpg" alt="Glen Eden train station" width="200px 200px" height="200px 200px"</a>
<br
/>
anchor tag specifies where a linked document should open when clicked e.g _blank (opens the link in a new tab or window) _parent (opens the link in the parent frame)
<br
/>
<a href="https://westauckland.co.nz/west-auckland-suburbs/" target="_blank">West Auckland suburbs</a>
<br
/>
